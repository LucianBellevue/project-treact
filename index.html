<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treact Project</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <section id="landing">
        <div class="row">
            <nav>
                <div class="nav__container">
                    <div class="logo__container">
                        <a href ="#" class="logo__link">
                            <img src="https://treact.owaiskhan.me/static/media/logo.2c489fc453a1783cbadacf914efa3df6.svg" alt="logo" class="logo">
                        </a>
                        <a href="#" class="logo__name">Treact</a>
                    </div>
                    <ul class="nav__links">
                        <li class="nav__list"><a href="#" class="nav__link">About</a></li>
                        <li class="nav__list"><a href="#" class="nav__link">Blog</a></li>
                        <li class="nav__list"><a href="#" class="nav__link">Pricing</a></li>
                        <li class="nav__list"><a href="#" class="nav__link nav__link--primary">Contact Us</a></li>
                        <div class="nav__link--login">
                            <li class="nav__list"><a href="#" class="nav__link">Login</a></li>
                            <li class="nav__list"><button class="btn">Sign Up</button></li>
                        </div>
                    </ul>
                </div>
            </nav>
            <header>
                <div class="header__container">
                    <div class="header__container--wrapper">
                        <div class="header__text">
                            <h1>Beautiful React Templates <span class="color__purple">for you.</span></h1>
                            <p class="header__para">
                                Our templates are easy to setup, understand and customize.
                                Fully modular components with a variety of pages and components.
                            </p>
                        </div>
                        <div class="input__container">
                            <input type="text" placeholder="Your E-mail Address" class="input">
                            <button class="btn">Get Started</button>
                        </div>
                        <div class="customers__container">
                            <p class="customers__text">our trusted customers</p>
                            <figure class="customers__img--wrapper">
                                <img src="	https://treact.owaiskhan.me/static/media/customers-logo-strip.680ac7c2e8ae28161d2c.png" alt="Our Customers">
                            </figure>
                        </div>
                    </div>
                    <div class="header__img--container">
                        <figure class="header__img--wrapper">
                            <img src="https://treact.owaiskhan.me/static/media/design-illustration-2.6da6a00b20c07c4a9b65d1870679e1b8.svg"
                            alt="Design Illustration">
                        </figure>
                    </div>
                </div>
            </header>
        </div>
    </section>
</body>
</html>
